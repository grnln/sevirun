{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}Sevirun{% endblock %}</title>

    <!-- Zephyr Bootswatch -->
    <link rel="stylesheet" href="{% static 'css/zephyr.min.css' %}">

    <!-- Navbar style -->
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">

    <!-- Footer style -->
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">

    {% block override_style %}{% endblock %}

</head>
<body>
    <!-- Bootstrap navbar -->
    {% include 'includes/navbar.html' %}
    {% if messages %}
    <div class="container mt-3" style="position: fixed; top: 0; left: 50%; transform: translateX(-50%); z-index: 1050; max-width: 600px;">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% include 'includes/footer.html' %}

</html>
