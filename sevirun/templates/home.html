{% extends 'base.html' %}
{% load static %}

{% block override_style %}
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
<div class="container py-4">
    {% if article_title %}
        <section class="card p-4 mb-4">
            <h2 class="h4">{{ article_title }}</h2>
            <p class="text-muted">Contenido cargado desde la vista.</p>
        </section>
    {% else %}
        <p>No hay contenido en el escaparate.</p>
    {% endif %}
</div>
{% endblock %}
