{% extends 'base.html' %}
{% load static %}

{% block override_style %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
<main class="container py-4">
    <section class="payment-start-section mx-auto mt-5 p-4 border rounded shadow-sm" style="max-width: 520px;">
        <h2 class="h5 mb-3 fw-bold text-center">Selecciona el método de pago</h2>
        <p class="text-center text-muted mb-3">Elige cómo quieres pagar este pedido.</p>

        <div class="d-grid gap-3">
            <form action="{% url 'payment_method' order_id=order.id %}" method="post" class="m-0">
                {% csrf_token %}
                <input type="hidden" name="method" value="card">
                <button type="submit" class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center py-2" aria-label="Pagar con tarjeta">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="me-2" viewBox="0 0 16 16" aria-hidden="true">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0zm0 3v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7zm3 2h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1a1 1 0 0 1 1-1"/>
                    </svg>
                    Pagar con Tarjeta :p
                </button>
            </form>

            <form action="{% url 'payment_method' order_id=order.id %}" method="post" class="m-0">
                {% csrf_token %}
                <input type="hidden" name="method" value="cod">
                <button type="submit" class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center py-2" aria-label="Pagar contra reembolso">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="me-2" viewBox="0 0 16 16" aria-hidden="true">
                        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4z"/>
                    </svg>
                    Pagar contra reembolso
                </button>
            </form>
        </div>
    </section>
</main>
{% endblock %}
